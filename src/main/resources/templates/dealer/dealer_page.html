<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert = "~{fragment/head :: header}"></th:block>
    <title>MyPage</title>
</head>
<body class="bg-secondary">
<div class="container">
    <th:block th:insert="~{fragment/nav :: nav}"></th:block>
    <!-- body -->
    <div class="container rounded mt-5 mb-5" style="background-color: #adb5bd;">
        <div class="text-center p-5"><h2>딜러페이지</h2></div>
        <div class="d-flex justify-content-center">
            <table class="table w-75">
                <thead>
                <tr>
                    <th colspan="4" style="text-align: center;">[[${dealer.name}]] 딜러님의 정보</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">이름:</th>
                    <td colspan="4" style="text-align: start;">[[${dealer.name}]]</td>
                </tr>
                <tr>
                    <th scope="row">아이디:</th>
                    <td colspan="4" style="text-align: start;">[[${dealer.loginId}]]</td>
                </tr>
                <tr>
                    <th scope="row">휴대폰 번호:</th>
                    <td colspan="4" style="text-align: start;">[[${dealer.phone}]]</td>
                </tr>
                <tr>
                    <th scope="row">회사명:</th>
                    <td colspan="4" style="text-align: start;">[[${dealer.card.company}]]</td>
                </tr>
                <tr>
                    <th scope="row">사원증 번호:</th>
                    <td colspan="4" style="text-align: start;">[[${dealer.card.employee_number}]]</td>
                </tr>
                <tr>
                    <th scope="row">사원증 발급일자:</th>
                    <td colspan="4" style="text-align: start;"><b>[[${dealer.card.acquisition_date}]]</b></td>
                </tr>
                <tr>
                    <th scope="row">차량판매횟수:</th>
                    <td colspan="4" style="text-align: start;"><b>[[${dealer.sale_count}]]</b></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-around w-100 pt-5 pb-5">
            <button class="btn btn-secondary btn-lg" th:onclick="|location.href='@{/cars/posts}'|" style="height:45px">
                차량등록
            </button>
            <button class="btn btn-danger btn-lg" th:onclick="|location.href='@{/dealer/logout}'|" style="height:45px">
                로그아웃
            </button>
        </div>
        <hr>

    </div>
    <th:block th:insert="~{fragment/footer :: footer}"></th:block>
</div>
</body>
</html>
