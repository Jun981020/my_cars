<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/head :: header"></th:block>
    <title>Login</title>
</head>
<body class="bg-secondary">
<div class="container">
    <th:block th:replace="fragment/nav :: nav"></th:block>
    <!-- body -->
    <div class="container rounded mt-5 mb-5" style="background-color: #adb5bd;">
        <div class="text-center p-5"><h2>로그인을 해주세요</h2></div>

        <form class="container" method="post" action="/member/loginAction">
            <div class="d-flex flex-row justify-content-center mb-5 pt-5">
                <label for="member_id" class="col-form-label">Login_ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="member_id" name="nickname" class="form-control w-25" aria-describedby="passwordHelpInline">
            </div>
            <div class="d-flex flex-row justify-content-center pb-5">
                <label for="password" class="col-form-label">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="password" name="nickname" class="form-control w-25" aria-describedby="passwordHelpInline">
            </div>
            <div class="d-flex flex-row justify-content-center pb-5">
                <button class="btn btn-secondary" style="width: 120px; height: 50px;">로그인</button>
            </div>
            <div class="text-center h-auto pb-5">
                혹시 회원이 아니신가요? <b><a href="/member/join">(회원가입 바로가기)</a></b>
            </div>
        </form>
    </div>
    <th:block th:replace="fragment/footer :: footer"></th:block>
</div>
</body>
</html>
