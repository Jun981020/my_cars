<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<head>
    <th:block th:insert = "~{fragment/head :: header}"></th:block>
    <title>Main</title>
</head>
<body class="bg-secondary">
<div class="container">
    <!--Nav-->
    <th:block th:insert="~{fragment/nav :: nav}"></th:block>
    <!--Main Page Body-->
    <div class="container d-flex justify-content-center mt-5 mb-5 rounded" style="background-color: #adb5bd;">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade w-75 mt-5" data-bs-ride="carousel" >
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/webapp/img/carousel/carousel1.jpg" class="d-block w-100" alt="..." style="height: 700px;">
                </div>
                <div class="carousel-item">
                    <img src="/webapp/img/carousel/carousel2.png" class="d-block w-100" alt="..." style="height: 700px;">
                </div>
                <div class="carousel-item">
                    <img src="/webapp/img/carousel/carousel3.png" class="d-block w-100" alt="..." style="height: 700px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <th:block th:insert="~{fragment/footer :: footer}"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
